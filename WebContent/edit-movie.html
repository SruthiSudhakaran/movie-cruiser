<!DOCTYPE html>
<html>
<head>
<title>Edit Movie</title>
<link rel="shortcut icon" href="images/logo.png" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <label id="movie-cruiser">Movie Cruiser</label> <img id="movie-cruiser-img"
            src="images/logo.png" width="50" height="50" />
        <nav>
            <a href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <label id="heading">Edit Movie</label>
    <form action="edit-movie-status.html" method="post" name="movie-edit" onsubmit="return valid()">
        <table cellspacing="5">
            <tr>
                <th align="left"><label class="grey" for="name">Title</label></th>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="title"
                    placeholder="Avengers - End Game" autocomplete="off" id="name" /></td>
            </tr>
            <tr></tr>
            <tr>
                <th align="left"><label class="grey" for="boxOffice">Gross ($)</label></th>
                <th align="left"><label class="grey" for="active">Active</label></th>
                <th align="left"><label class="grey" for="dol">Date of Launch</label></th>
                <th align="left"><label class="grey" for="cat">Genre</label></th>
            </tr>
            <tr>
                <td><input type="text" autocomplete="off" placeholder="2787965087"
                    name="boxOffice" id="box-office" /></td>
                <td><input type="radio" class="active" name="active" checked id="yes" /><label
                    for="yes">Yes</label> <input type="radio" class="active" name="active" id="no" /><label
                    for="no">No</label></td>
                <td><input type="date" autocomplete="off" placeholder="27/04/2022"
                    name="dateOfLaunch" id="date-of-launch" /></td>
                <td><select name="genre">
                        <option value="">--select genre--</option>
                        <option value="science fiction">Science Fiction</option>
                        <option value="superhero">Superhero</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="thriller">Thriller</option>
                </select></td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="4"><input type="checkbox" checked name="hasTeaser" id="hasTeaser" />
                    <label id="has-teaser" for="hasTeaser"><b>Has Teaser</b></label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="Save" name="submit" id="submit" /></td>
            </tr>
        </table>
    </form>
    <footer>
        <label id="copy-right">Copyright &copy; 2019</label>
    </footer>
</body>
</html>
